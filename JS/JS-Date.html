<!DOCTYPE html>
<html>
<body>

<p id="title1"><h3>Date():</h3></p>

<p id="demo1"></p>

<p id="title2"><h3>toDateString():</h3></p>

<p id="demo2"></p>

<p id="title3"><h3>Timezone:</h3></p>

<p id="demo3"></p>

<script>
document.getElementById("demo1").innerHTML = Date();

var d = new Date();
document.getElementById("demo2").innerHTML = d.toDateString();

document.getElementById("demo3").innerHTML = 
new Date("Wed Mar 25 2015 09:56:24 GMT+0100 (W. Europe Standard Time)");

</script>

</body>
</html>
