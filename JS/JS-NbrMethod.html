<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The JavaScript function Number() converts variables to numbers:</p>

<p id="demo"></p>

<p>The global JavaScript function parseInt() converts strings to numbers:</p>

<p id="demo2"></p>
<p>Numbers Properties: The biggest number is:  </p>
<p id="demo3"></p>

<script>
document.getElementById("demo").innerHTML = 
    Number(true) + "<br>" +
    Number(false) + "<br>" +
    Number("  10") + "<br>" +
    Number("10  ") + "<br>" +
    Number("10 6") + "<br>" + 
    Number("John");
    
document.getElementById("demo2").innerHTML = 
    parseInt("10") + "<br>" +
    parseInt("10.33") + "<br>" +
    parseInt("10 6") + "<br>" +    
    parseInt("10 years") + "<br>" +    
    parseInt("years 10"); 

document.getElementById("demo3").innerHTML = Number.MAX_VALUE;

</script>

</body>
</html>
